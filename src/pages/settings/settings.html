<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>

    <ion-list-header *ngIf="!selectedCountry">
      Pick A Country
    </ion-list-header>
    <ion-list-header *ngIf="selectedCountry">
      Country Selected:
      <p>{{ selectedCountry.code }}</p>
    </ion-list-header>

    <ion-item *ngFor="let country of countries">
      <ion-label>{{ country.name }}</ion-label>
      <!-- select event is changed to ionSelect now -->
      <ion-radio
              [class.active]="selectedCountry === country"
              (ionSelect)="selectedCountry = country"
              [value]="country.code">
      </ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
